research_task:
  description: >
    Use the SerperDevTool to find the most relevant and 
    recent data on {topic}.
  agent: research_agent
  expected_output: >
    A detailed research report with key insights and 
    source references.
  verbose: true

summarization_task:
  description: >
    Format the final research summary into a structured JSON output with an introduction and key insights from recent reports.
  agent: summarization_agent
  expected_output: >
    A JSON object with 'introduction' and 'key_insights' fields containing a summary of the research findings.
  verbose: true

fact_checking_task:
  description: >
    Cross-check the summarized information for accuracy and 
    remove any misleading claims.
  agent: fact_checker_agent
  expected_output: >
    A fact-checked and verified research summary.
  verbose: true
